<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="server.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">-->
    <title>Covid-19 News</title>
</head>
<body style="color: black" onload="GlobalStats()">
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>

  <nav class="uk-navbar-container" uk-navbar style="background-color: #212121;">
    <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="">
          <img src="virus.png" alt="" style="max-height: 60px;">
        </a>
        <div class="uk-navbar-item" style="color: white; font-size: 25px;">
          Covid-19 News
        </div>
        <div class="uk-navbar-item" style="color: white; font-size: 17px;">
            Global
        </div>
        <div class="uk-navbar-item" style="color: white; font-size: 17px;">
          Countries
        </div>
    </div>
    <div class="uk-navbar-right">
      <div class="uk-navbar-item">
        <div id="clock" style="color: white; font-size: 25px;"></div>
      </div>
    </div>
</nav>

<div class="uk-container uk-width-expand uk-height-1-1" style="background-color: black;">
  <div class="uk-grid-medium uk-child-width-expand@s uk-text-center" uk-grid style="margin-top: 3%; margin-bottom: 3%;">
    <div>
      <div class="uk-card uk-card-default uk-card-body" style="background-color: #212121; border-radius: 15px;">
        <h3 class="uk-align-center uk-card-title" style="color: yellow; margin-top: -30%; margin-left: -20%; margin-right: -20%;">New Actives</h3>
        <hr class="uk-divider-small" style="color: white; margin-top: -21%;">
        <p id="NewActives" style="color: yellow; font-size: 20px; margin-bottom: -20%; margin-top: -5%;"></p>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body" style="background-color: #212121; border-radius: 15px;">
        <h3 class="uk-align-center uk-card-title" style="color: yellow; margin-top: -30%;">Actives</h3>
        <p id="Actives" style="color: yellow; font-size: 20px; margin-bottom: -20%; margin-top: -5%;"></p>
        <hr class="uk-divider-small" style="color: white; margin-top: -21%;">
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body" style="background-color: #212121; border-radius: 15px;">
        <h3 class="uk-align-center uk-card-title" style="color: green; margin-top: -30%; margin-left: -30%; margin-right: -30%;">New Recovered</h3>
        <p id="NewRecovered" style="color: green; font-size: 20px; margin-bottom: -20%; margin-top: -5%;"></p>
        <hr class="uk-divider-small" style="color: white; margin-top: -21%;">
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body" style="background-color: #212121; border-radius: 15px;">
        <h3 class="uk-align-center uk-card-title" style="color: green; margin-top: -30%;">Recovered</h3>
        <p id="Recovered" style="color: green; font-size: 20px; margin-bottom: -20%; margin-top: -5%;"></p>
        <hr class="uk-divider-small" style="color: white; margin-top: -21%;">
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body" style="background-color: #212121; border-radius: 15px;">
        <h3 class="uk-align-center uk-card-title" style="color: red; margin-top: -30%; margin-left: -30%; margin-right: -30%;">New Deaths</h3>
        <p id="NewDeaths" style="color: red; font-size: 20px; margin-bottom: -20%; margin-top: -5%;"></p>
        <hr class="uk-divider-small" style="color: white; margin-top: -21%;">
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-body" style="background-color: #212121; border-radius: 15px;">
        <h3 class="uk-align-center uk-card-title" style="color: red; margin-top: -30%;">Deaths</h3>
        <p id="Deaths" style="color: red; font-size: 20px; margin-bottom: -20%; margin-top: -5%;"></p>
        <hr class="uk-divider-small" style="color: white; margin-top: -21%;">
      </div>
    </div>
  </div>
</div>
