<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="server.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Covid-19</title>
</head>
<body style="background-color: rgb(53, 53, 53);" onload="GlobalStats()">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(21, 21, 59);">
    <a class="navbar-brand" href="#">Covid-19 News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Global<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Countries</a>
        </li>
      </ul>
      <!--<form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>-->
    </div>
  </nav>
  <div class="container">
    <div class="row" style="height: 100%;">
      <div class="col">
        <h3 style="color: white;" class="my-5">Global Stats:</h3>
      </div>
      <div class="col">
        <div class="card text-white bg-danger mb-3" style="max-width: 200px;">
          <div class="card-header"><h4>Actives</h4></div>
          <div class="card-body">
            <h5 class="card-title" id="Actives"></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-success mb-3" style="max-width: 200px;">
          <div class="card-header"><h4>Recovered</h4></div>
          <div class="card-body">
            <h5 class="card-title" id="Recovered"></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-secondary mb-3" style="max-width: 200px;">
          <div class="card-header"><h4>Deaths</h4></div>
          <div class="card-body">
            <h5 class="card-title" id="Deaths"></h5>
          </div>
        </div>
      </div>
    </div>
  </div>

    
</body>
</html>
