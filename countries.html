<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="local.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <title>Covid-19 News</title>
</head>
<body onload="Countries()">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawPie);
    </script>
    
    <nav class="uk-navbar-container" uk-navbar style="background-color: #212121;">
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="">
              <img src="virus.png" alt="" style="max-height: 60px;">
            </a>
            <div class="uk-navbar-item" style="color: white; font-size: 25px;">
              Covid-19 News
            </div>
            <div class="uk-navbar-item" style="color: white; font-size: 17px;">
                <a href="index.html" style="color: white; text-decoration: none;">
                    Global
                </a>
            </div>
            <div class="uk-navbar-item" style="color: white; font-size: 17px;">
                <a href="countries.html" style="color: white; text-decoration: none;">
                    Countries
                </a>
            </div>
        </div>
        <div class="uk-navbar-right">
            <form class="uk-search uk-search-default">
                <a href="" uk-search-icon style="color: white;"></a>
                <input id="SearchBar" onkeyup="Search()" class="uk-search-input" type="search" placeholder="Search..." style="color: white; border-top-left-radius: 15px; border-bottom-left-radius: 15px;">
                <div uk-dropdown="mode: click" style="background-color: #212121;">
                    <ul id="CountriesSearchList" class="uk-nav uk-dropdown-nav">
                    </ul>
                </div>
            </form>
            <div class="uk-inline">
                <button class="uk-button uk-button-default" type="button" style="color: white; border-top-right-radius: 15px; border-bottom-right-radius: 15px;">
                    <span uk-icon="icon: world"></span>
                    <span uk-icon="icon: chevron-down"></span>
                </button>
                <div uk-dropdown="mode: click" style="background-color: #212121;">
                    <ul id="CountriesListHeader" class="uk-nav uk-dropdown-nav">
                        <li class="uk-nav-header" style="color: white;">Countries</li>
                    </ul>
                </div>
            </div>
            <div class="uk-navbar-item">
                <div id="clock" style="color: white; font-size: 25px;"></div>
            </div>
        </div>
    </nav>
    <h1 id="CountryTitle"></h1>
    <h4 id="CountryCode"></h4>
    <p id="TotalConfirmed"></p>
    <p id="NewConfirmed"></p>
    <p id="TotalRecovered"></p>
    <p id="NewRecovered"></p>
    <p id="TotalDeaths"></p>
    <p id="NewDeaths"></p>
    <div>
        <div id="line_chart" style="width: 900px; height: 500px"></div>
    </div>
    <div>
        <div id="pie_chart" style="width: 900px; height: 500px"></div>
    </div>
</body>
</html>
